name: trial_balance_app
description: Multi-company trial balance reporting app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.4.9
  http: ^1.1.2
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  connectivity_plus: ^5.0.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.66.0
  pdf: ^3.10.7
  printing: ^5.11.1
  csv: ^5.1.1
  path: ^1.8.3
  file_picker: ^10.3.8
  share_plus: ^7.2.1
  dio: ^5.9.0
  url_launcher: ^6.3.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/app_icon.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/icon/app_icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png
